<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Process Form</title>
  <link rel="stylesheet" th:href="@{/demo.css}">
</head>
<body>
Student Roll Number:<span th:text="${param.studentRoll}" class="form-input"/>
<br>
Student Name: <span th:text="${param.studentName}" class="form-input"/>
<br>
Course Name: <span th:text="${param.studentCourse}" class="form-input"/>
<br>
Student Age:<span th:text="${param.studentAge}" class="form-input"/>
<br>
Message:<span th:text="${message}" class="form-input"/>
</body>
</html>
